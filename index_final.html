
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>∆Ω-MGKO.404</title>
  <style>
    body {
      margin: 0;
      
      color: white;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .pyramid {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(30deg);
      animation: rotate 20s infinite linear;
      margin-bottom: 30px;
    }

    .face {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 173.2px solid rgba(0, 0, 255, 0.2);
      filter: drop-shadow(0 0 6px red);
      transform-origin: bottom center;
    }

    .face:nth-child(1) { transform: rotateY(0deg) translateZ(100px) rotateX(60deg); }
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px) rotateX(60deg); }
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px) rotateX(60deg); }
    .face:nth-child(4) { transform: rotateY(270deg) translateZ(100px) rotateX(60deg); }

    .pyramid-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: red;
      text-shadow: 0 0 5px #ff0000;
      z-index: 10;
    }

    .symbols {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ff0044;
      text-shadow: 0 0 5px #ff0044;
    }

    .button {
      padding: 10px 20px;
      background-color: rgba(120, 90, 60, 0.5);
      
      color: white;
      font-size: 18px;
      border-radius: 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: rgba(120, 90, 60, 0.8);
    }

    @keyframes rotate {
      0% { transform: rotateX(-20deg) rotateY(0deg); }
      100% { transform: rotateX(-20deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="pyramid"><div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size: 1.2em;">M̷͙͓̓G̷̢͝K̴̻̩͝0̷͓͂</div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="pyramid-text">M̷͙͓̓G̷̢͝K̴̻̩͝0̷͓͂</div><div style="text-align:center; margin-top: 12px; color: #ccc; font-family:monospace;">ϟ𐎁𐎐𐎓⟁𓂀𓁿𒀱</div>
  </div>
  <div class="symbols">⟁⟊⧫⟁⟁⨀⟁⩫⧫⩫⩤⧬⟁⧝⧓</div>
  <button class="button">▢ تعال ▢</button>

<style>
  canvas#matrixCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -10;
    width: 100vw;
    height: 100vh;
    background: black;
  }
</style>
<canvas id="matrixCanvas"></canvas>
<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  let letters = 'アァイゥエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン'.split('');
  let fontSize = 14;
  let columns = canvas.width / fontSize;
  let drops = Array.from({length: columns}).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      let text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 35);
</script>
</body>
</html>
