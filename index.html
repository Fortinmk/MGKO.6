<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>∆Ω-MGKO.404</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
      perspective: 1000px;
    }

    /* خلفية Matrix */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* شكل الهرم الثلاثي الأبعاد */
    .pyramid-container {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%) rotateX(0deg);
      transform-style: preserve-3d;
      animation: spin 20s linear infinite;
    }

    .triangle {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 130px solid rgba(138, 43, 226, 0.3); /* بنفسجي شفاف */
      transform-origin: bottom;
    }

    .triangle:nth-child(1) { transform: rotateY(0deg) translateZ(75px); }
    .triangle:nth-child(2) { transform: rotateY(120deg) translateZ(75px); }
    .triangle:nth-child(3) { transform: rotateY(240deg) translateZ(75px); }

    @keyframes spin {
      from { transform: translateX(-50%) rotateY(0deg) rotateX(10deg); }
      to { transform: translateX(-50%) rotateY(360deg) rotateX(10deg); }
    }

    .logo {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: red;
      text-shadow: 0 0 8px red;
      white-space: nowrap;
    }

    .button {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(139, 69, 19, 0.6); /* بني خافت */
      border: 2px solid #3e2e1f;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      cursor: pointer;
      transform: translateX(-50%);
      border-radius: 6px;
      writing-mode: horizontal-tb;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <!-- هرم ثلاثي الأبعاد -->
  <div class="pyramid-container">
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
  </div>

  <!-- الشعار -->
  <div class="logo">∆Ω-M̷͙͓̓G̷̢͝K̴̻̩͝0̷͓͂.404</div>

  <!-- الزر -->
  <div class="button">ܬܥܠ</div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const symbols = "アァイィウヴカガキギクグケゲコゴシジスズセゼソゾタダチッヂヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲン";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = symbols[Math.floor(Math.random() * symbols.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
