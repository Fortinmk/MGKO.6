<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>∆Ω-MGKO.404</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .title-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      margin-top: 50px;
    }

    .pyramid {
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 260px solid rgba(0, 150, 255, 0.2);
      position: relative;
      filter: drop-shadow(0 0 20px rgba(0, 150, 255, 0.5));
    }

    .title {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2rem;
      color: darkred;
      text-shadow: 0 0 8px red, 0 0 15px crimson;
      letter-spacing: 2px;
    }

    .symbols {
      font-size: 1.2rem;
      color: #0f0;
      text-align: center;
      margin-top: 20px;
      line-height: 1.5;
      opacity: 0.4;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .square-button {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #00ff99, #a020f0);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px double #0f0;
      box-shadow: 0 0 20px #0f08, 0 0 10px #a020f088;
      position: relative;
      cursor: pointer;
    }

    .square-button span {
      color: black;
      font-size: 1.5rem;
      font-weight: bold;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="title-container">
    <div class="pyramid">
      <div class="title">∆Ω-M̷͙͓̓G̷̢͝K̴̻̩͝0̷͓͂.404</div>
    </div>
  </div>

  <div class="symbols">
    ⟁ ⧫ ☥ ⚛ ⍟ ⊹ 𓂀 𓆣 𓊝 ⊕ ⟁ ⚙ ⟁ ⧫ ☥ ⚛ ⍟ ⊹ 𓂀 𓆣 𓊝 ⊕
  </div>

  <div class="button-container">
    <div class="square-button"><span>ܬܥܠ</span></div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const symbols = '⟁⧫☥⚛⍟⊹𓂀𓆣𓊝⊕';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++)
      drops[x] = 1;

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = symbols[Math.floor(Math.random() * symbols.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.99)
          drops[i] = 0;

        drops[i] += 0.5; // إبطاء النزول
      }
    }

    setInterval(draw, 50); // تقليل التكرار لتقليل السرعة
  </script>
</body>
</html>
