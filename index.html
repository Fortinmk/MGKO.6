<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>∆Ω-MGKO.404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #000000 0%, #0a0014 100%);
      color: #ff0044;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* شعار MGKO داخل شكل هندسي */
    .logo {
      font-size: 2.5rem;
      color: #aa00ff;
      padding: 14px 28px;
      border: 3px double #aa00ff;
      border-radius: 18px;
      box-shadow: 0 0 20px #aa00ff, inset 0 0 10px #aa00ff;
      background: rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* الهرم الثلاثي */
    .pyramid {
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 140px solid #aa00ff;
      position: relative;
      animation: spin 8s linear infinite;
      box-shadow: 0 0 40px #8000ff;
    }

    .pyramid::before {
      content: 'M̷͙͓̓G̷̢͝K̴̻̩͝0̷͓͂';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -30%);
      color: #fff;
      font-size: 1.1rem;
      text-shadow: 0 0 5px #fff, 0 0 8px #aa00ff;
      pointer-events: none;
    }

    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    /* زر النقش السرياني */
    .button-container {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .syriac-button {
      width: 160px;
      height: 160px;
      background: rgba(100, 0, 150, 0.2);
      border: 2px solid #aa00ff;
      border-radius: 18px;
      box-shadow: 0 0 20px #aa00ff, inset 0 0 10px #550088;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #ffccff;
      font-family: 'Estrangelo Edessa', 'Segoe UI', sans-serif;
      text-align: center;
      padding: 10px;
      backdrop-filter: blur(4px);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .syriac-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="logo">∆Ω-MGKO.404</div>

  <div class="pyramid"></div>

  <div class="button-container">
    <div class="syriac-button">
      ܬܥܠ
    </div>
  </div>
</body>
</html>
