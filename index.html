<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>∆Ω-MGKO.404</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
      perspective: 1000px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .pyramid-container {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 100px;
      left: 50%;
      transform-style: preserve-3d;
      transform: translateX(-50%);
      animation: rotatePyramid 20s linear infinite;
    }

    .pyramid-face {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 173.2px solid rgba(138, 43, 226, 0.3);
      transform-origin: bottom center;
    }

    .face1 { transform: rotateY(0deg) translateZ(100px); }
    .face2 { transform: rotateY(120deg) translateZ(100px); }
    .face3 { transform: rotateY(240deg) translateZ(100px); }

    @keyframes rotatePyramid {
      from { transform: translateX(-50%) rotateY(0deg) rotateX(10deg); }
      to { transform: translateX(-50%) rotateY(360deg) rotateX(10deg); }
    }

    .logo {
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: red;
      text-shadow: 0 0 8px red;
    }

    .button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(101, 67, 33, 0.7);
      border: 2px solid #3e2e1f;
      color: white;
      font-size: 24px;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <!-- الهرم الثلاثي -->
  <div class="pyramid-container">
    <div class="pyramid-face face1"></div>
    <div class="pyramid-face face2"></div>
    <div class="pyramid-face face3"></div>
  </div>

  <!-- الشعار -->
  <div class="logo">∆Ω-M̷͙͓̓G̷̢͝K̴̻̩͝0̷͓͂.404</div>

  <!-- الزر -->
  <div class="button">ܬܥܠ</div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const symbols = "アァイィウヴカガキギクグケゲコゴシジスズセゼソゾタダチッヂヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲン";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = symbols[Math.floor(Math.random() * symbols.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
